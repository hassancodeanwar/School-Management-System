<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance QR Code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .qr-container {
            background: #f8f8f8;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .qr-code {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .instructions {
            color: #666;
            font-size: 0.8rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Attendance QR Code</h1>
        <p class="subtitle">Scan to mark your attendance</p>
        
        <div class="qr-container">
            <img 
                src="data:image/png;base64,{{ qr_code }}" 
                alt="QR Code for attendance"
                class="qr-code"
            >
        </div>
        
        <p class="instructions">
            Please ensure your camera is properly focused for accurate scanning
        </p>
    </div>
</body>
</html>
