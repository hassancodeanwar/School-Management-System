<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Confirmed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #ecfdf5;
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto 1rem;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: #059669;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .message {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .timestamp {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>Attendance Recorded!</h1>
        <p class="message">Your attendance has been successfully marked.</p>
        <p class="timestamp">{{ timestamp }}</p>
    </div>
</body>
</html>
